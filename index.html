<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Favicon -->
	<link rel="icon" href="./assets/images/if_38_110995.ico" type="image/ico">
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Film & Food</title>

	<!--Bootstrap Link-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	<!--local CSS-->
	<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
	<div class="wrapper fade-in">
		<nav class="navbar">
			<a class="navbar-brand" href="#">
				<img src="./assets/images/logo.png" id="logo" alt="">
			</a>
		</nav>

		<div class="jumbotron jumbotron-dark text-center">
			<h1>Film + Food</h1>
			<h2>Pairing what you watch with what you eat.</h2>
		</div>
	</div>

	<div class="row">
		<form class="form-inline">
			<div class="form-group mx-sm-3">
				<input type="text" class="form-control" id="filmInput" placeholder="Film">
			</div>
			<button type="button" class="btn btn-danger" id="findFilmBtn">GO</button>

		</form>
	</div>
	</div>
	</div>
	</div>
	<!-- Where JS will populate movie bios -->
	<div class="row">
		<div class="col-sm-4">
			<div class="foodBio">
				<div class="card" id="foodCard">
					<img class="card-img-top" src="./assets/images/food.png" alt="Card image cap" id="foodImage">
					<div class="card-body">
						<h5 class="card-title" id="foodTitle">Your food choice here</h5>
						<p class="card-text" id="foodText">
						</p>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item">
							<a href="#" class="card-link" id="foodLink"></a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="col-sm-4">
			<div class="filmBio">
				<div class="card" id="filmCard">
					<img class="card-img-top" src="./assets/images/film.png" alt="Card image cap" id="filmImage">
					<div class="card-body">
						<h5 class="card-title" id="filmTitle">Your film choice here</h5>
						<p class="card-text" id="filmText">
						</p>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item">
							<a href="#" class="card-link" id="filmLink"></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="navbar-text text-center" style="text-align: center;">#theFoodies 2018&#169;</div>
	</footer>


	<!-- jQuery -->
	<script src='https://code.jquery.com/jquery-3.3.1.js'></script>
	<!-- WHAT IS THIS?????? -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>

	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<!--Javascript link-->
	<script type="text/javascript" src="assets/javascript/script.js"></script>
</body>

</html>
